{% extends "base.html" %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.content }}</td>
                    <td>{{ task.date_created.date() }}</td>
                    <td>
                        <a href="/update/{{ task.id }}">Update</a> | 
                        <a href="/delete/{{ task.id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Form to add a new task -->
    <div style="text-align: center; margin-top: 20px;">
        <form action="/" method="POST">
            <label for="task-content" style="margin-right: 10px;">New Task:</label>
            <input type="text" id="task-content" name="content" required style="width: 300px;">
            <button type="submit" style="margin-left: 20px;">Add Task</button>
        </form>
    </div>
{% endblock %}
